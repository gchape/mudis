spring:
  application:
    name: mudis
    version: 0.0.1

  profiles:
    active: dev

  shell:
    interactive:
      enabled: true
    command:
      script:
        enabled: false
    context:
      close: false

  main:
    banner-mode: console
  banner:
    location: banner.txt

mudis:
  server:
    port: 8888
    host: localhost

---
spring:
  config:
    activate:
      on-profile: dev
logging:
  level:
    root: error

---
spring:
  config:
    activate:
      on-profile: prod
logging:
  level:
    root: error
